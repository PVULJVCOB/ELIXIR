<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SideRun</title>
  <link rel="stylesheet" href="./navbar.css" />
  <link rel="stylesheet" href="./effects/siderun.css" />
  </head>
  <body>
    <!-- Desktop logo and nav -->
    <a href="/" class="logo siderun" aria-label="Home">
      <!-- Inline placeholder logo (no external asset) -->
      <svg viewBox="0 0 96 53" aria-hidden="true">
        <rect x="0.5" y="0.5" width="95" height="52" rx="6" fill="#080232"/>
        <text x="48" y="33" text-anchor="middle" font-family="system-ui, -apple-system, Inter, sans-serif" font-size="18" fill="#fff">SideRun</text>
      </svg>
    </a>

    <div class="nav D9 glass-bg siderun" role="navigation" aria-label="Primary">
  <div class="nav_stroke siderun"></div>
      <div class="nav_links siderun">
        <a href="/" class="nav_link siderun">Home</a>
        <a href="/setup" class="nav_link siderun">Setup</a>
        <a href="/plans" class="nav_link siderun">Demo</a>
        <a href="/about" class="nav_link siderun">About</a>
        <a href="/faq" class="nav_link siderun">FAQ</a>
      </div>
      <a href="/booking" class="nav_button siderun">SideRun</a>
    </div>

    <!-- Mobile nav (shown via CSS @media) -->
    <div class="mobile-nav siderun" role="navigation" aria-label="Primary mobile">
      <div class="nav_stroke siderun"></div>
      <div id="menuPrompt" class="menu-prompt glass-bg siderun" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileMenu" role="button" tabindex="0">
        <!-- Icon container; weâ€™ll swap the inner SVGs in JS to match the compiled markup -->
        <div class="menu-prompt_icon siderun" data-icon="burger">
          <svg width="37" height="37" viewBox="0 0 37 37" xmlns="http://www.w3.org/2000/svg" fill="#080232" class="siderun">
            <rect x="9" y="18" width="19" height="1"></rect>
            <rect x="9" y="22" width="19" height="1"></rect>
            <rect x="9" y="14" width="19" height="1"></rect>
          </svg>
        </div>
      </div>
      <a href="/booking" class="nav_button glass-bg D9 siderun">SideRun</a>
    </div>

    <!-- Backdrop and mobile menu -->
    <div id="clickCatch" class="click-catch siderun" hidden></div>
    <div id="mobileMenu" class="mobile-menu glass-bg siderun" aria-hidden="true">
      <div class="nav_stroke siderun"></div>
      <div class="mobile-menu_links D-mobile-menu siderun">
        <a href="/" class="mobile-menu_link siderun">Home</a>
        <a href="/setup" class="mobile-menu_link siderun">Setup</a>
        <a href="/plans" class="mobile-menu_link siderun">Plans</a>
        <a href="/about" class="mobile-menu_link siderun">About</a>
        <a href="/faq" class="mobile-menu_link siderun">FAQ</a>
      </div>
    </div>

    <main></main>

    <script defer src="./effects/siderun.js"></script>
    <script defer src="./navbar.js"></script>
  </body>
</html>
